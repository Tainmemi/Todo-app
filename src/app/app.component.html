<!--The content below is only a placeholder and can be replaced."-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <input type="text" [(ngModel)]="newTask" (keyup.enter)="addTask()" placeholder="Enter the tasks..."
          class="form-control">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-info" *ngIf="isEdit" (click)="saveTask()">Save</button>
      </div>
    </div>
    <div *ngIf="taskErrorMessage" class="alert alert-danger" style="margin-top: 10px">
      <strong>Error!</strong> Please enter the task first.
    </div>
  </div>
</div>
<div class="container" style="margin-top: 20px">
  <ul>
    <div *ngFor="let task of tasks; let i = index">
      <input class="cross" type="checkbox" value="1" style="margin-right: 10px">
      <span style="margin-right: 10px">{{ task }}</span>
      <button type="button" class="btn btn-warning" (click)="editTask(task,i)"
        style="align-items: flex-end; margin-right: 10px"> Edit </button>
      <button type="button" class="btn btn-danger" (click)="deleteTask(i)" style="align-items: flex-end"> Delete
      </button>
    </div>
  </ul>
</div>
